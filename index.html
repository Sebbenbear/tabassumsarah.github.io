---
layout: default
title: {{site.baseurl}}
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for page in site.pages %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}

  </ul>
</div>
